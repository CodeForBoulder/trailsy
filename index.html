<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trailhead Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/trailhead.js"></script>
 <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.css"/>

  <script src="http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.js"></script>
  <script src="js/wicket.js"></script>
  <script src="js/wicket-leaflet.js"></script>
  <script src="js/leaflet-providers.js"></script>


<!--//   <script type="text/javascript" src="js/jquery.slidedrawer.min.js"></script>  // -->


</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Trailsy</a>
          <a class="subBrand" href="#">Summit County</a>
          <ul class="nav pull-right">
            <li><a href="#">trails</a></li>
            <li><a href="#">parks</a></li>
            <li><a href="#">about us</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="span12 navbar">
          <div class="navbar-inner searchbar dropwdown">
            <a class="searchbarTitle">NARROW YOUR SEARCH</a>
            <ul class="nav pull-left">
              <li class="dropdown" id="Difficulty">
                <a role="button" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Difficulty
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <input type="checkbox" value="categorya" id="filter-categorya" />
                    <label for="filter-categorya">Easy</label>
                  </li>
                  <li><a href='#'>Medium</a></li>
                  <li><a href="#">Hard</a></li>
                </ul>
              </li>
              <li class="dropdown" id="Length">
                <a role="button" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Length
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Short</a></li>
                  <li><a href='#'>Medium</a></li>
                  <li><a href="#">Long</a></li>
                </ul>
              </li>
              <li class="dropdown" id="Activity">
                <a role="button" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Activity
                  <b class="caret"></b>
                <ul class="dropdown-menu">
                  <li><a href="#">Bikes</a></li>
                  <li><a href='#'>Dogs</a></li>
                  <li><a href="#">Bridle</a></li>
                  <li><a href="#">Wheels</a></li>
                </ul>
                </a>
              </li>
            </ul>
            <form class="navbar-search pull-right searchform">
              <input type="text" class="search-query" placeholder="Search for trails">
            </form>
          </div>
        </div>
      <div class="row">
        <div class="span4">
            <div class="trailList-title">
              <p>TRAILS NEAR YOU</p>
            </div>
          <div id="trailList">
          </div>
        </div>
        <div class="span8">
          <div id="trailMap">
          <div class="redoSearch"><a href='#'><span>Redo trail search from this location</span></a>
            <div class="crosshair">
            </div>
          </div>
        </div>
      </div>
    </div>


<!--
  <div id="trailList" style="float: right; width:40%; height: 100%; overflow: scroll"></div>
  <div id="trailMap" style="float: left; width:50%; height: 700px; position: fixed"></div>
-->

</div>
</body>
</html>
