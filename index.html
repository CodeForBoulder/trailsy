<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="Code For Boulder">
    <link rel="icon" type="image/ico" href="img/AppIcons/favicon.ico">
    <title>Trailsy</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="styles/css/cover.css">
    <link rel="stylesheet" href="styles/css/trailsy.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="trailMapLarge" class="site-wrapper trailhead-bg">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <div class="row">
                    <div class="col-md-4 bg-light-neutral covers-map">
                        <div class="row nav-header">
                            <img class="logo" src="img/logo-bc.png">
                        </div>
                        <div class="row dark-neutral-text">
                            <div class="well">

                                <p>Explore trails using the map or narrow your search using these filters.</p>

                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search Trail Name or Keyword">
                              <span class="input-group-btn">
                                <button class="btn btn-default slate-thin-border glyphicon glyphicon-search very-top"
                                        type="button"/>
                              </span>

                                </div>

                                <div class="col-xs-12" style="height:1em;"></div>

                                <p>Find Trails by Length in Miles</p>

                                <div class="btn-group">
                                    <button type="button" class="btn btn-info">0 to 2</button>
                                    <button type="button" class="btn btn-info">2 to 5</button>
                                    <button type="button" class="btn btn-info">5 to 10</button>
                                    <button type="button" class="btn btn-info">10+</button>
                                </div>
                                <p></p>

                                <div class="col-xs-12" style="height:1em;"></div>

                                <p>Popular Trail Types</p>

                                <div class="col-xs-12" style="height:1em;"></div>

                                <div class="centered-container">
                                    <a class="text-aqua centered" href="#">Clear Search Criteria</a>
                                </div>

                                <div class="col-xs-12" style="height:1em;"></div>

                                <p class="text-right">Find Trails by Activities<span
                                        class="glyphicon glyphicon-triangle-bottom"/></p>
                            </div>
                        </div>
                        <div class="row">

                            <div class="nav-footer">
                                <p>Loading... <span class="glyphicon glyphicon-triangle-bottom"/></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="bundle.js"></script>

</body>
</html>
