<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="Code For Boulder">
    <link rel="icon" type="image/ico" href="img/AppIcons/favicon.ico">
    <title>Trailsy</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="styles/css/cover.css">
    <link rel="stylesheet" href="styles/css/trailsy.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="trailMapLarge" class="site-wrapper trailhead-bg">

    <div class="site-wrapper-inner">

        <div class="cover-container">
            <div class="masthead">
                <span class="trailsy-brand">
                    <span>TO THE</span>
                    <span class="fancy-serif">TRAILS</span>
                </span>
                <span>
                    <span id="triangle-right"></span>
                </span>
                <span class="trailsy-brand-inverse">Boulder County</span>
                <span class="navbar-form">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success">Find by Length</button>
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Up to 2 Miles</a></li>
                            <li><a href="#">2 to 5 Miles</a></li>
                            <li><a href="#">5 to 10 Miles</a></li>
                            <li><a href="#">Over 10 Miles</a></li>
                        </ul>
                    </div>
                </span>
                <span class="navbar-form" role="search">
                    <div class="input-group">
                        <input id="search" type="text" class="form-control" placeholder="Search Trails">
                        <span class="input-group-btn">
                            <button class="btn btn-default slate-thin-border glyphicon glyphicon-search very-top" type="button" onclick="trailMap.filterTrailheads($('#search').val())"/>
                        </span>
                    </div>
                </span>
            </div>
            <div class="inner cover">
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="bundle.js"></script>

</body>
</html>
