<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trailhead Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/trailhead.js"></script>
  <script src="js/bootstrap-select.min.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.css"/>
  <link rel="stylesheet" href="css/bootstrap-select.css">

  <script src="http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.js"></script>
  <script src="js/wicket.js"></script>
  <script src="js/wicket-leaflet.js"></script>
  <script src="js/leaflet-providers.js"></script>
  <script src="js/async.js"></script>

<!--//   <script type="text/javascript" src="js/jquery.slidedrawer.min.js"></script>  // -->

</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Trailsy</a>
          <a class="subBrand" href="#">Summit County</a>
          <ul class="nav pull-right">
            <li><a href="#">trails</a></li>
            <li><a href="#">parks</a></li>
            <li><a href="#">about us</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="span12 navbar">
          <div class="navbar-inner searchbar dropwdown">
            <a class="searchbarTitle">NARROW YOUR SEARCH</a>
            <div class="filters">
              <select class="selectpicker" multiple title='Trail Activities'>
                <option>Dogs</option>
                <option>Bikes</option>
                <option>Equestrian</option>
              </select>
              <select class="selectpicker" multiple title='Trail Difficulty'>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
              <select class="selectpicker" multiple title='Trail Length'>
                <option>Short</option>
                <option>Medium</option>
                <option>Long</option>
              </select>
          </div>
          <form class="navbar-search pull-right searchform">
            <input type="text" class="search-query" placeholder="Search for trails">
          </form>
        </div>
      </div>

      <div class="row">
        <div class="span4">
            <div class="trailList-title">
              <p>TRAILS NEAR YOU</p>
            </div>
          <div id="trailList">
          </div>
        </div>
        <!-- Detail Panel First Pass -->
        <div class="detailPanelContainer span0">
          <div id="detail-panel">
            <h3 class="trailName"></h3>
            <div class="trailheadName"></div>
            <div class="source"></div>
            <div class="trailheadDistance"></div>"
          </div>
        </div>
        <!-- Modifying the Map Div while we flesh out the Detail Panel -->
        <div class="trailMapContainer span8">
          <div id="trailMap">
          <div class="redoSearch"><a href='#'><span>Redo trail search from this location</span></a>
            <div class="crosshair">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
      $(document).ready(function() {
      $('.selectpicker').selectpicker();
      });
</script>

</body>
</html>
