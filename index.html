<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trailsy: Summit County</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script src="js/modernizr.js"></script>

  <script src="js/wicket.js"></script>
  <script src="js/wicket-leaflet.js"></script>
  <script src="js/leaflet-providers.js"></script>
  <script src="js/async.js"></script>
  <script src="js/leaflet.usermarker.js"></script>
  <script src="js/xdr.js"></script>
  <script src="js/respond.min.js"></script>

<body>
  <div class="container">
  <!-- Top row goods -->
    <section id="main" class="row">
      <div class="trailMapContainer">
        <div id="crosshair"></div>
        <div id="trailMap"></div>
      </div>
      <div class="trailListColumn">
        <div class="top-ui">
        <!-- Header -->
          <header>
            <div class="navbar-inner">
              <a class="hamburger" href="#mypanel">
                <div></div>
                <div></div>
                <div></div>
              </a>
              <a class="brand" href="#">Trailsy</a>
              <a class="subBrand" href="#">SUMMIT</a>
            </div>
          </header>
        </div>
        <!-- Accordion -->
        <section class="accordion clearfix">
          <div class="accordion-innerwrap">
            <!-- First Accordion Panel (No Title) -->
            <ul class="panel-container list-reset" tabindex="1">
              <li><h4 id="trigger1" class="panel-title active" aria-hidden="true"> </h4>
                <ul class="panel content list-reset" aria-expanded="false">
                  <div class="searchbar">
                    <form action="#" method="post" class="f">
                      <label class="is-vishidden">Search the site</label>
                        <input type="search" placeholder="Search"/>
                        <input type="submit" class="btn search-submit" value="">
                    </form>
                  </div>
                  <div class="trailLength-title">
                    <h2>Length (in miles)</h2>
                  </div>
                  <div class="trailFilters">
                    <ul class="trailLength">
                      <li class="visuallyhidden_2">
                        <input type="checkbox"/>
                          <div>
                          <p>0 - 2</p>
                          </div>
                      </li>
                      <li class="visuallyhidden_2">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <p>2 - 5</p>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_2">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <p>5 - 10</p>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_2">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <p>10 +</p>
                          </div>
                        </label>
                      </li>
                    </ul>
                  </div>
                </ul>
              </li>
            </ul>
            <!-- Second Accordion Panel (More Options) -->
            <ul class="panel-container list-reset" tabindex="2">
              <li><h4 id='trigger2' class="panel-title" aria-hidden="true">More Options</h4>
                <div class="panel-content visuallyhidden list-reset" aria-expanded="false">
                  <div class="trailFilters">
                    <!-- Header -->
                    <div class="trailUse-title"><h2>Popular Trail Types</h2></div>
                    <!-- More Trail Filters -->
                    <ul class="trailUse">
                      <li class="visuallyhidden_3">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <img src="img/icon_hike_white.png" class="filter-icons"/>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_3">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <img src="img/icon_cycle_white.png" class="filter-icons"/>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_3">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <img src="img/icon_handicap_white.png" class="filter-icons"/>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_3">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <img src="img/icon_horse_white.png" class="filter-icons"/>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_3">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <img src="img/icon_xcountryski_white.png" class="filter-icons"/>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_3">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <img src="img/icon_xcountryski_white.png" class="filter-icons"/>
                          </div>
                        </label>
                      </li>
                    </ul>

                    <!-- Select All & Clear Selection -->
                    <ul class="trailSelection">
                      <li class="visuallyhidden_4">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <p>Select</p>
                          </div>
                        </label>
                      </li>
                      <li class="visuallyhidden_4">
                        <label>
                          <input type="checkbox"/>
                          <div>
                            <p>Clear</p>
                          </div>
                        </label>
                      </li>
                    </ul>
                  </div>  <!-- trailFilter -->
                </div> <!--panel-content-->
              </li> <!--trigger2 -->
            </ul> <!-- panel-container  -->
            <!-- Third Accordion Panel / The List -->
            <ul class="panel-container list-reset" tabindex="3">
              <li><h4 id='trigger3' class="panel-title" aria-hidden="true">Trails Near You</h4>
                <div class="panel-content visuallyhidden list-reset" aria-expanded="false">
                  <div id="trailList"></div>
                </div>
              </li>
            </ul>
          </div> <!-- accordion inner wrap -->
        </section> <!-- accordion clearfix -->
      </div> <!-- trailListColumn -->
<!--     </section> <!-- main --> -->

      <!-- Detail Panel! Will probably be rebuilt -->
      <div class="detailPanelColumn">
        <div class="detail-panel">
          <img class="closeDetail" src="img/close-btn-orange.png">
          <img class="detailPanelPicture" src="img/falls.JPG">
          <div class="detailPanelTitle">
            <span class="trailName"></span>
          </div>
          <!-- Body -->
          <div class="detailPanelBody">
            <div class="detailTopRow" id="left">
              <span class="detailLength"></span><span class="detailPanelHeader">miles</span>
              <br/>
              <span class="detailDifficulty"></span>
            </div>
            <div class="detailTopRow" id="right">
              <div class="icon" id="space">
              </div>
              <div class="detailDogs icon">
                <img class="activity-icons" src="img/activity-icons-dogs.png">
              </div>
              <div class="detailBikes icon">
                <img class="activity-icons" src="img/activity-icons-bikes.png">
              </div>
              <div class="detailHorses icon">
                <img class="activity-icons" src="img/activity-icons-horses.png">
              </div>
              <div class="detailAccessible icon">
                <img class="activity-icons" src="img/activity-icons-access.png">
              </div><br/>
            </div>
            <div class="detailMiddleRow">
              <span class="detailPanelHeader"></span>
              <div class="detailDescription"></div>
            </div>
            <div class="detailBottomRow">
              <span class="detailPanelHeader"><strong>Let's Go!</strong></span><br/>
              <span class="detailPanelHeader">Trailhead:</span>
              <span class="detailTrailheadName"></span>
              <span class="detailPanelHeader">, Summit County, OH</span><br/>
              <span class="detailTrailheadDistance miles"></span><span class="detailPanelHeader"> miles away</span><br/>
              <br/>
              <a class="detailPanelHeader detailDirections" href="#">Directions |</a>
              <a class="detailPanelHeader detailPrintMap" href="#">Official Trail Map</a>
              <img class="social-icon" src="img/email.png">
              <img class="social-icon" src="img/facebook.png">
              <img class="social-icon"src="img/twitter.png">
            </div>
            <div class="detailFooter">
              <img class="icon-large" src="img/mpssc.jpg">
              <span>Managed by:</span>
              <span class="detailSource"></span>
              <span class="detailSourceTelephone" href="#">XXX-XXX-XXX</span>
            </div>
          </div>
        </div>
      </div>
        <!-- detailPanelColumn end! -->
    </section>
  </div>
</body>
</html>
